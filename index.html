<!DOCTYPE html>

  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="Enter a city"
              aria-label="Search"
              id="search-bar"
            />
            <button class="btn btn-primary" id="search-button" type="button">
              Search
            </button>
            <button class="btn btn-secondary" id="current-button" type="button">
              Current
            </button>
          </div>
        </form>

        <div class="searched-cities">
          <strong
            >London Paris
            <span class="new-york">New York</span> Melbourne</strong
          >
        </div>

        <div class="heading-container">
          <h1></h1>
          <img src="img/cloudy-day-1.svg" alt="Image description" id="icon" />
        </div>

        <h2>
          <span class="temperature" id="temperature"></span
          ><span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </h2>
        <ul class="sky-date">
          <li class="current-date">Sunday 11:42</li>
          <li class="current-sky" id="current-sky"></li>
        </ul>
        <ul class="precipitation-wind">
          <li class="humidity">
            Humidity: <span id="humidity"></span>
            <span>%</span>
          </li>
          <li class="wind">Wind: <span id="wind"></span> <span>km/h</span></li>
        </ul>
